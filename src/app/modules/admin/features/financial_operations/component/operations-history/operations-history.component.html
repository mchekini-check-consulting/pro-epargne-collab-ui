<div class="w-full mat-elevation-z8 ">


    <table class="w-full" mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef > Type de l'opération</th>
            <td mat-cell *matCellDef="let row"> {{ row.type }} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef > Date de l'opération</th>
            <td mat-cell *matCellDef="let row"> {{ row.createdAt }} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef > Montant de l'opération</th>
            <td mat-cell *matCellDef="let row"> {{ row.amount }} </td>
        </ng-container>

        <ng-container matColumnDef="previousAmount">
            <th mat-header-cell *matHeaderCellDef > Solde avant l'opération</th>
            <td mat-cell *matCellDef="let row"> {{ row.previousAmount }} </td>
        </ng-container>

        <ng-container matColumnDef="nextAmount">
            <th mat-header-cell *matHeaderCellDef > Solde après l'opération</th>
            <td mat-cell *matCellDef="let row"> {{ row.nextAmount }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div class="flex justify-end">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="operations?.data['totalElements']"

                      (page)="onPageChange($event)" showFirstLastButtons></mat-paginator>
    </div>
</div>

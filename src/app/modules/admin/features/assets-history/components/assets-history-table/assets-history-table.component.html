<div class="mx-8 my-8">
    <p class="text-2xl font-bold m-2">
        Historique des assets
    </p>
    <table mat-table [dataSource]="assets" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; let i = index">
            <th mat-header-cell *matHeaderCellDef [ngClass]="{'text-center font-bold': i>=4}">
                {{displayedColumnsHeader[i]}}
            </th>
            <td mat-cell *matCellDef="let element">
                <div [ngClass]="{'text-center font-bold': i>=4}"
                     [ngStyle]="{'color': i<4 ? null : element[column]> 0 ? '#3cb371' : '#FF3D00'}">
                    {{element[column]}}
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

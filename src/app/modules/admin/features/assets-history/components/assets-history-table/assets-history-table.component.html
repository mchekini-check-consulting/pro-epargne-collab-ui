<div class="mx-10 my-8">
    <div class="flex justify-between mb-4 pr-3">
        <p class="text-2xl font-bold">Historique des assets</p>
        <button
            mat-raised-button
            color="primary"
            class="py-3 px-8 text-lg"
            (click)="showSimulatorDialog()"
        >
            Simulateur
        </button>
    </div>
    <table mat-table [dataSource]="assets" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; let i = index">
            <th mat-header-cell *matHeaderCellDef [ngClass]="{'text-center font-bold': i>=4}">
                {{displayedColumnsHeader[i]}}
            </th>
            <td mat-cell *matCellDef="let element">
                <div [ngClass]="{'text-center font-bold': i>=4}"
                    [ngStyle]="{'color': i<4 ? null : element[column]> 0 ? '#3cb371' : '#FF3D00'}">
                    {{element[column]}}
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
